<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recolector de Basura Espacial</title>
    <style>
        :root {
            --bg-color: #0b0f19;
            --panel-bg: #162032;
            --text-color: #e2e8f0;
            --accent-color: #38bdf8;
            --danger-color: #f43f5e;
            --front-color: #10b981;
            --rear-color: #f59e0b;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .panel {
            background-color: var(--panel-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        h1, h2 { color: var(--accent-color); margin-top: 0;}
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        input {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            flex: 1;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }
        #btnCapture { background-color: var(--accent-color); color: #000; }
        #btnCapture:hover { background-color: #0284c7; color: white;}
        #btnIncinerate { background-color: var(--danger-color); color: white; width: 100%;}
        #btnIncinerate:hover { background-color: #be123c; }
        
        .queue-container {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
            min-height: 100px;
        }
        .debris-card {
            background: #1e293b;
            padding: 15px;
            border-radius: 6px;
            min-width: 120px;
            border-left: 4px solid #475569;
            font-size: 0.9em;
        }
        .front-item { border-left-color: var(--front-color); }
        .rear-item { border-left-color: var(--rear-color); }
        .empty-msg { color: #64748b; font-style: italic; }
        ul { list-style: none; padding: 0; }
        li { margin-bottom: 8px; }
        .legend { display: flex; gap: 15px; font-size: 0.8em; margin-bottom: 10px;}
        .legend span { display: flex; align-items: center; gap: 5px;}
        .dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; }
    </style>
</head>
<body>

    <h1>Sistema Orbital de Recolección (Queue)</h1>
    
    <div class="panel">
        <h2>1. Rayo Tractor (Enqueue)</h2>
        <div class="input-group">
            <input type="text" id="debrisType" placeholder="Tipo (ej. Satélite roto, Llave inglesa)">
            <input type="number" id="debrisMass" placeholder="Masa (kg)" min="0.1" step="0.1">
            <button id="btnCapture">Capturar Objeto</button>
        </div>
    </div>

    <div class="panel">
        <h2>2. Cámara de Contención</h2>
        <div class="legend">
            <span><div class="dot" style="background: var(--front-color);"></div> Frente de la cola (Front)</span>
            <span><div class="dot" style="background: var(--rear-color);"></div> Final de la cola (Rear)</span>
        </div>
        <div class="queue-container" id="queueDisplay">
            </div>
    </div>

    <div class="panel">
        <h2>3. Monitor de Estado y Procesamiento</h2>
        <div id="statsDisplay">
            </div>
        <br>
        <button id="btnIncinerate">Incinerar Objeto (Dequeue)</button>
    </div>

    <script src="Taller1.js"></script>
</body>
</html>
